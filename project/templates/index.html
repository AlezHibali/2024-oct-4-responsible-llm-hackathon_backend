<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Database Helper: Chat2Query</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}"> <!-- Link to external CSS -->
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Database Helper: Chat2Query</h1>
        
        <!-- Database link input -->
        <form id="db-link-form" method="POST" action="/set_db_link" class="mb-3">
            <div class="input-group">
                <input type="text" class="form-control" id="db-link" name="db_link" placeholder="Enter your database link..." required>
                <button type="submit" class="btn btn-secondary">CONNECT</button>
            </div>
        </form>

        <div class="chat-container d-flex flex-column" id="chat-box">
           <!-- JS Render Here -->
        </div>

        <!-- Search bar -->
        <form id="query-form" method="POST" action="/" class="chat-input mt-3">
            <input type="text" class="form-control" id="user-input" name="user_input" placeholder="Ask a question..." required>
            <button type="submit" class="btn btn-primary">Send</button>
        </form>
    </div>
    <script> const chatHistory = {{ chat_history | tojson | safe }}; </script>
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>
</html>
