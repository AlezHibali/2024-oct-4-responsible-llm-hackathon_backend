<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Copliot</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/css/styles.css"> 
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Data Copliot</h1>
        
        <!-- Database link input -->
        <form id="db-link-form" class="mb-3" onsubmit="setDbLink(event)">
            <div class="input-group">
                <input type="text" class="form-control" id="db-link" placeholder="Enter your database link..." required>
                <button type="submit" class="btn btn-secondary">CONNECT</button>
            </div>
        </form>

        <div class="chat-container d-flex flex-column" id="chat-box">
           <!-- Chat messages will be rendered here -->
        </div>

        <!-- Search bar -->
        <form id="query-form" class="chat-input mt-3" onsubmit="queryDatabase(event)">
            <input type="text" class="form-control" id="user-input" name="user_input" placeholder="Ask a question..." required>
            <button type="submit" class="btn btn-primary">Send</button>
        </form>
    </div>
    <script src="../static/js/scripts.js"></script> 
</body>
</html>
