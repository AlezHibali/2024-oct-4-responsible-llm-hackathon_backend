<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dataset Helper</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}"> <!-- Link to external CSS -->
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Dataset Helper: Chat2Query</h1>
        
        <div class="chat-container d-flex flex-column" id="chat-box">
            <!-- Display chat history -->
            {% for entry in chat_history %}
                <div class="user-message">{{ entry.user_input }}</div>
                <div class="bot-message">
                    <strong>Generated SQL Query:</strong><br>
                    <code>{{ entry.sql_query }}</code>
                </div>
                {% if entry.data %}
                    <div class="bot-message">
                        <strong>Data:</strong>
                        <ul>
                            {% for row in entry.data %}
                                <li>{{ row.Product }} - ${{ row.Price }} ({{ row.Year }})</li>
                            {% endfor %}
                        </ul>
                    </div>
                {% endif %}
            {% endfor %}
        </div>

        <!-- Search bar -->
        <form id="query-form" method="POST" action="/" class="chat-input">
            <input type="text" class="form-control" id="user-input" name="user_input" placeholder="Ask a question..." required>
            <button type="submit" class="btn btn-primary">Send</button>
        </form>
    </div>
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script> <!-- Link to external JS -->
</body>
</html>
