<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dataset Helper</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Dataset Helper: Chat2Query</h1>
        
        <!-- Input form for user query -->
        <form id="query-form" method="POST" action="/query">
            <div class="mb-3">
                <label for="user-input" class="form-label">Enter your query:</label>
                <input type="text" class="form-control" id="user-input" name="user_input" placeholder="E.g., Show all products sold in 2023">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

        <!-- Section to display the SQL query and data -->
        <div id="results" class="mt-5">
            {% if sql_query %}
            <h3>Generated SQL Query:</h3>
            <p><strong>{{ sql_query }}</strong></p>
            {% endif %}
            
            {% if data %}
            <h3>Data:</h3>
            <table class="table table-striped">
                <thead>
                    <tr>
                        {% for header in data[0].keys() %}
                        <th>{{ header }}</th>
                        {% endfor %}
                    </tr>
                </thead>
                <tbody>
                    {% for row in data %}
                    <tr>
                        {% for value in row.values() %}
                        <td>{{ value }}</td>
                        {% endfor %}
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            {% endif %}
        </div>
    </div>
</body>
</html>
